<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container">
    <div class="d-flex justify-content-between my-5">
        <div>
        <h1>Profil Setting</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus,</p>
        </div>
        <div>
            <button type="button" class="btn btn-light">Setting <i class="fa-solid fa-gear text-secondary"></i></button>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <img src="img/image.png" alt="" class="w-75 rounded-circle">
        </div>
        <div class="col-8">
            <div class="row mt-4">
                <div class="col">
                    <label for="">First Name</label>
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <Label>Last Name</Label>
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
              <div class="row mt-4">
                <div class="col">
                    <label for="">Email</label>
                  <input type="text" class="form-control" placeholder="Email" aria-label="First name">
                  <small>Lorem ipsum, dolor sit amet <span class="text-success">consectetur</span> adipisicing elit. Tempore, ipsam fuga iste ea quidem <span class="text-success">cum!</span></small>
                </div>
                <div class="col">
                    <Label>Password</Label>
                  <input type="text" class="form-control" placeholder="Password" aria-label="Last name">
                </div>
                
              </div>
              <div class="row mt-3">
                <div class="col">
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Save</button>
                    </div>
                </div>
                <div class="col">

                </div>
              </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
